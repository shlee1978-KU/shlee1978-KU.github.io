    *{ box-sizing:border-box; }

      text-decoration:none;

    .content{
      width:90%;
      max-width:900px;
      margin:40px auto 60px auto;
      background:#fff;
      padding:30px;
      border-radius:10px;
      box-shadow:0 8px 18px rgba(0,0,0,0.08);
    }
    h1{
      margin-top:0;
      color:var(--ku-main);
    }
    ul{
      list-style:none;
      padding-left:0;
      margin-top:20px;
    }
    ul li{
      padding:10px 0;
      border-bottom:1px solid #eee;
      font-size:14px;
    }

    /* 푸터 */
    .footer{
      background:var(--ku-dark);
      color:#fff;
      text-align:center;
      padding:18px;
      font-size:13px;
    }
