<!DOCTYPE html>

<style>
:root{
  --ku-main:#8C1D18;
  --ku-dark:#701414;
  --bg-gray:#f5f2f2;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"Segoe UI","Noto Sans KR",Arial,sans-serif;
  background:var(--bg-gray);
  color:#333;
}

/* NAVBAR */
.navbar{
  background:var(--ku-main);
  padding:10px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
}
.navbar-left img{height:48px;}
.navbar-right a{
  color:#fff;
  margin-left:18px;
  text-decoration:none;
  font-weight:bold;
  font-size:14px;
}
.navbar-right a:hover{
  color:#ffe6e5;
  border-bottom:2px solid #ffe6e5;
}

/* CONTENT WRAPPER */
.wrapper{
  width:90%;
  max-width:900px;
  margin:40px auto 60px;
  background:#fff;
  border-radius:12px;
  padding:30px 26px 36px;
  box-shadow:0 8px 18px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  color:var(--ku-main);
}
h2{
  color:var(--ku-main);
  margin-bottom:8px;
}

.section{
  margin-bottom:26px;
}

/* TABLE */
.info-table{
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
  font-size:14px;
}
.info-table th,
.info-table td{
  border:1px solid #ddd;
  padding:8px 10px;
}
.info-table th{
  background:#f9e7e7;
  text-align:center;
}
.info-table td{
  background:#fff;
}

/* MAP */
.map-section{
  text-align:center;
  margin-top:10px;
}
.map-section img{
  max-width:420px;
  width:100%;
  height:auto;
  border-radius:10px;
  box-shadow:0 6px 14px rgba(0,0,0,0.18);
}
.map-caption{
  margin-top:8px;
  font-size:13px;
  color:#555;
}

/* FOOTER */
.footer{
  background:var(--ku-dark);
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:13px;
}
.footer-logo img{
  height:34px;
  margin-bottom:6px;
}
</style>
</head>
