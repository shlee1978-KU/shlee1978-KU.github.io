<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Gallery | 환경생명공학연구실</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --ku-main:#8C1D18;
  --ku-dark:#701414;
  --ku-hover:#A32620;
  --bg-gray:#f5f2f2;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Segoe UI","Noto Sans KR",Arial,sans-serif;
  background:var(--bg-gray);
  color:#333;
}

/* ================= NAVBAR ================= */
.navbar{
  background:var(--ku-main);
  color:#fff;
  padding:10px 36px;
  display:flex;
  align-items:center;
  gap:20px;
}
.navbar-left img{height:48px;}
.navbar-right{margin-left:auto;}
.main-menu{list-style:none; display:flex; gap:22px; margin:0; padding:0;}
.main-menu > li{position:relative;}
.main-menu a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  padding:6px 0;
}
.main-menu a:hover{color:#ffe6e5; border-bottom:2px solid #ffe6e5;}

.has-sub > a::after{
  content:" ▾";
  font-size:11px;
  margin-left:4px;
  opacity:0.9;
}

/* 서브메뉴 OFF (Gallery에는 필요 없음) */
.sub-menu{
  display:none !important;
}

/* ================= CONTENT WRAPPER ================= */
.wrapper{
  width:90%;
  max-width:1200px;
  margin:40px auto 60px;
  background:#fff;
  border-radius:12px;
  padding:30px 26px 36px;
  box-shadow:0 8px 18px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  color:var(--ku-main);
  font-size:30px;
  text-align:center;
  margin-bottom:30px;
}

/* ================= GALLERY GRID ================= */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
  gap:18px;
}

.gallery-item{
  overflow:hidden;
  border-radius:14px;
  box-shadow:0 6px 14px rgba(0,0,0,0.15);
  cursor:pointer;
  transition:transform 0.3s, box-shadow 0.3s;
}

.gallery-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.gallery-item:hover{
  transform:scale(1.04);
  box-shadow:0 12px 22px rgba(0,0,0,0.28);
}

/* ================= LIGHTBOX ================= */
.lightbox{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background:rgba(0,0,0,0.88);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.lightbox-img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.close{
  position:absolute;
  top:28px; right:28px;
  color:white;
  font-size:36px;
  cursor:pointer;
  font-weight:bold;
}

/* ================= FOOTER ================= */
footer{
  background:var(--ku-dark);
  color:#fff;
  text-align:center;
  padding:16px;
  margin-top:50px;
  font-size:13px;
}

.footer-logo img{
  height:34px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<!-- ============== NAVBAR ============== -->
<div class="navbar">
  <div class="navbar-left">
    <a href="index.html">
      <img src="img/ku_logo.png" alt="Korea University">
    </a>
  </div>

  <div class="navbar-right">
    <ul class="main-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="notice.html">Notice</a></li>
      <li><a href="people.html">People</a></li>
      <li><a href="research.html">Research</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="gallery.html" style="border-bottom:2px solid #fff;">Gallery</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>
</div>

<!-- ============== CONTENT ============== -->
<div class="wrapper">
  <h1>Gallery</h1>

  <div class="gallery-grid">
    <div class="gallery-item"><img src="img/gallery1.jpg"></div>
    <div class="gallery-item"><img src="img/gallery2.jpg"></div>
    <div class="gallery-item"><img src="img/gallery3.jpg"></div>
    <div class="gallery-item"><img src="img/gallery4.jpg"></div>
    <div class="gallery-item"><img src="img/gallery5.jpg"></div>
    <div class="gallery-item"><img src="img/gallery6.jpg"></div>
  </div>
</div>

<!-- ============== LIGHTBOX ============== -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" src="">
</div>

<!-- ============== SCRIPT ============== -->
<script>
document.addEventListener("DOMContentLoaded", function(){
  const items = document.querySelectorAll(".gallery-item img");
  const lightbox = document.getElementById("lightbox");
  const lightImg = document.querySelector(".lightbox-img");
  const closeBtn = document.querySelector(".close");

  items.forEach(img => {
    img.addEventListener("click", function(){
      lightImg.src = this.src;
      lightbox.style.display = "flex";
    });
  });

  closeBtn.addEventListener("click", function(){
    lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", function(e){
    if(e.target === this){
      lightbox.style.display = "none";
    }
  });
});
</script>

<!-- FOOTER -->
<footer>
  <div class="footer-logo">
    <img src="img/hemm_logo.png">
  </div>
  © Environmental Biotechnology Laboratory, Korea University<br>
  Address: Korea University, Seoul, Korea | Email: nocont2xt@korea.ac.kr
</footer>

</body>
</html>
